apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  namespace: {{ .Release.Name }}
  labels:
    app: {{ .Values.frontend.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      containers:
        - name: {{ .Values.frontend.name }}
          image: {{ .Values.frontend.container.image }}
          ports:
            - containerPort: {{ .Values.frontend.container.containerPort }} 