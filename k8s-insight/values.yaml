global:  
  secret:
    name: mysql-secret
  configMap:
    name: mysql-configmap
# This key must match your frontend main chart
frontend:
  name: frontend-deployment
  # Number of pods to run
  replicas: 1

  ingress:
    # The external URL provided by ngrok
    host: "dianna-beholdable-larissa.ngrok-free.dev"
    # Ensure finalizers are empty to prevent "stuck" namespaces
    finalizers: []

  service:
    # Port accessible within the cluster
    port: 80
    # Port accessible from your RHEL/Worker Node IP
    nodePort: 30090
    # The port the container is actually listening on
    targetPort: 80

  container:
    # Internal port for the application process
    containerPort: 80
    # Base image path (Jenkins will override the :tag part)
    image: ghcr.io/kodecloud95/k8s-insight-frontend-test

backend-deployment:
  name: backend-deployment
  replicas: 1
  container:
    # Base image path (Jenkins will override the :tag part)
    image: ghcr.io/kodecloud95/k8s-insight-backend-test
    # Internal port for the application process
    containerPort: 3000
  service:
    port: 3000
    targetPort: 3000

mysql-db:
  name: mysql-db
  replicas: 1
  container:
    image: mysql:8.0
    containerPort: 3306
  service:
    port: 3306
    targetPort: 3306
  volume:
    name: sql-init
    mountPath: /docker-entrypoint-initdb.d
    

  